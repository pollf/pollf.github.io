<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Face2Face</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1>face2face</h1>
      <p>a simple test ui for managed voice meetings</p>
    </div>

    <!-- user video or audio fields -->
    <div class="row">
      <div class="col-sm-2">
        <div class="user-div user-you" id="user_1">

        </div> 
      </div>
      <div class="col-sm-2">
        <div class="user-div" id="user_2">

        </div>
      </div>
      <div class="col-sm-2">
        <div class="user-div" id="user_3">

        </div>
      </div>
      <div class="col-sm-2">
        <div class="user-div" id="user_4">

        </div>
      </div>
      <div class="col-sm-2">
        <div class="user-div" id="user_5">

        </div>
      </div>
      <div class="col-sm-2">
        <div class="user-div" id="user_6">

        </div>
      </div>    
    </div>

    <!-- descriptions fields below the users for status messages -->
    <div class="row">
      <div class="col-sm-2">
        <div class="user-desc" id="user_1_desc">

        </div> 
      </div>
      <div class="col-sm-2">
        <div class="user-desc" id="user_2_desc">

        </div>
      </div>
      <div class="col-sm-2">
        <div class="user-desc" id="user_3_desc">

        </div>
      </div>
      <div class="col-sm-2">
        <div class="user-desc" id="user_4_desc">

        </div>
      </div>
      <div class="col-sm-2">
        <div class="user-desc" id="user_5_desc">

        </div>
      </div>
      <div class="col-sm-2">
        <div class="user-desc" id="user_6_desc">

        </div>
      </div>    
    </div>

    <hr>

    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-primary" id="btn_talk">Let me talk</button>
      <!--<button type="button" class="btn btn-default">dummy</button>-->
      <!--<button type="button" class="btn btn-default">dummy</button>-->
    </div>

    <hr>

    <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Current Time left</h3>
    </div>
    <div class="panel-body">
      <div class="progress">
        <div class="progress-bar" id="time_left_pb" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
        60 seconds
        </div>
      </div>
    </div>
  </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Your Stream ID</h3>
      </div>
      <div class="panel-body" id="your-stream-id">
       ID
     </div>
   </div>

   <hr>


  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">LOG</h3>
    </div>
    <div class="panel-body">
      <textarea rows="25" cols="50" id="log-text-area" style="resize: none;">
      </textarea>
    </div>
  </div>



</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!-- TokBox Functionality -->
<script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
